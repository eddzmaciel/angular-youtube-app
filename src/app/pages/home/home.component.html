<h3 class="mt-3 font-weight-light"> YouTube Videos</h3>
<hr>

<div class="card-columns">
    <div class="card animated fadeIn faster " *ngFor="let video of videos">
        <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{video.title}}</h5>
            <p class="card-text"><strong>Autor: </strong>{{video.channelTitle}}</p>
            <p class="card-text"><strong>Publicado: </strong>{{video.publishedAt | date}}</p>
            <button type="button" class="btn btn-primary" (click)="mostrarVideo(video)"> Ver video </button>
        </div>
    </div>
</div>

<div class="row mt-5 mb-5 text-center">
    <div class="col">
        <button type="button" class="btn btn-primary btn-lg" (click)="cargarVideos()">
            Cargar m√°s
        </button>
    </div>
</div>
